<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="navbar.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
      <!-- jQuery : 설치한 곳 밑부터 가능 -->
    </head>

  <body>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> 
    <!-- 모달창 디자인 -->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- 부트스트랩이용한 네비게이션바 -->

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      <!-- 표시할 서브메뉴 -->

      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <p class="hello">안녕</p>

      <button id="login">LOGIN</button>
      <!-- 로그인 모달창 버튼 -->
      <button id="button1">PINK</button> 
      <!-- p 클래스 글자색 핑크 변경 버튼 -->
      <button id="button2">HIDE</button>
      <!-- p 클래스 숨기는 버튼 -->

      <script>
        // navbar-toggler클래스 선택해서 addEventListener
        document.querySelector('.navbar-toggler').addEventListener('click',function(){
          document.querySelector('.list-group').classList.toggle('show');
          // list-group 클래스에 show 추가 또는 삭제
          // toggle은 있으면 삭제, 없으면 추가하는 기능
        })

        $('.hello').html('Hello World');
        // hello 클래스 html 내용을 hello world로 변경

        $('#button1').on('click',function(){
          $('.hello').toggleClass('pink');
        })
        // 버튼1을 클릭하면 hello클래스에 pink클래스 토글

        $('#button2').on('click',function(){
          $('.hello').slideToggle();
        })
        // 버튼2를 클릭하면 hello클래스가 슬라이드 토글

        $('#login').on('click', function(){
          $('.black-bg').addClass('show2');
        })
        // 로그인아이디 클릭하면 black-bg에 show2클래스 추가

        $('#close').on('click',function(){
          $('.black-bg').removeClass('show2');
        })
        // close아이디 클릭하면 black-bg에 show2클래스 제거


      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
