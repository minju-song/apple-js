<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div class="alert-box" id="alert"><p id="world">world</p>
            <button onclick="alertDisplay('none')">X</button></div>

        <button onclick="alertDisplay('block'); alertText('아이디를 입력하세요.');">버튼1</button>
        <button onclick="alertDisplay('block'); alertText('비밀번호를 입력하세요.');">버튼2</button>
    
        <script>
            function alertDisplay(status) {
                document.getElementById('alert').style.display = status;
            }

            function alertText(text) {
                document.getElementById('world').innerHTML = text;
            }

        </script>

    </body>
</html>
