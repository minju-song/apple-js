<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>

  <body>


    <div class="alert-box">
        <!-- 알림창 -->
        <p id="world">world</p>
        <!-- 알림창 텍스트 내용 -->
        <button id="close">X</button></div>
        <!-- X버튼 클릭 시 안보이게 하는 기능 -->

        <button type="button" class="btn btn-primary" onclick="alert('아이디를 입력하세요.')">
            ID</button>
        <!-- 버튼1누르면 디스플레이 상테 block, text내용 아이디 입력 -->
        <button type="button" class="btn btn-danger" onclick="alert('비밀번호를 입력하세요.')">
            PW</button>
        <!-- 버튼 2누르면 디스플레이 상태 block, text내용 비밀번호 입력 -->
        
        <script>
        
        document.getElementById('close').addEventListener('click',function(){
            document.getElementsByClassName('alert-box')[0].style.display = 'none';
        }) 
        
        document.getElementsByClassName('btn btn-primary')[0].addEventListener('click',function(){
            document.getElementsByClassName('alert-box')[0].style.display = 'block';
        })

        document.getElementsByClassName('btn btn-danger')[0].addEventListener('click',function(){
            document.getElementsByClassName('alert-box')[0].style.display = 'block';
        })
        
        
        function alert(text) {
            document.getElementById('world').innerHTML = text;
            // ID가 world인 Element의 HTML을 text로 바꾸기
        }
        
        </script>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
